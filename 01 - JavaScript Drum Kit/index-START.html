<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


<script>

  (function drums() {
    var audioFiles = new Map([
      [65, new Audio('./sounds/clap.wav')],
      [83, new Audio('./sounds/hihat.wav')],
      [68, new Audio('./sounds/kick.wav')],
      [70, new Audio('./sounds/openhat.wav')],
      [71, new Audio('./sounds/boom.wav')],
      [72, new Audio('./sounds/ride.wav')],
      [74, new Audio('./sounds/snare.wav')],
      [75, new Audio('./sounds/tom.wav')],
      [76, new Audio('./sounds/tink.wav')]
    ]);

    function playSound(e) {
      var keyNumber = e.keyCode;
      var keyElement = document.querySelector(`div[data-key="${keyNumber}"]`);

      if (audioFiles.has(keyNumber)) {
        audioFiles.get(keyNumber).currentTime = 0;
        audioFiles.get(keyNumber).play();

        keyElement.classList.add('playing');
        keyElement.addEventListener('transitionend', function () {
          keyElement.classList.remove('playing');
        })
      }
    }

    window.addEventListener('keydown', playSound);
  })();

</script>


</body>
</html>
